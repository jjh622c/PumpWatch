version: '3.8'

services:
  questdb:
    image: questdb/questdb:7.4.2
    container_name: pumpwatch-questdb
    ports:
      - "9000:9000"    # HTTP/REST API & Web Console
      - "8812:8812"    # Postgres wire protocol
      - "9009:9009"    # InfluxDB line protocol (UDP)
      - "9003:9003"    # Min health check HTTP
    volumes:
      - ./questdb_data:/var/lib/questdb/db
      - ./questdb_conf:/var/lib/questdb/conf
    environment:
      - QDB_CAIRO_COMMIT_LAG=1000           # 1초 커밋 지연 (실시간 최적화)
      - QDB_PG_ENABLED=true                 # PostgreSQL 호환성 활성화
      - QDB_HTTP_ENABLED=true               # HTTP API 활성화
      - QDB_TELEMETRY_ENABLED=false         # 텔레메트리 비활성화
      - QDB_CAIRO_MAX_UNCOMMITTED_ROWS=500000  # 배치 크기 최적화
      - QDB_SHARED_WORKER_COUNT=8           # 워커 스레드 (고성능)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # QuestDB 모니터링 (Grafana)
  questdb-grafana:
    image: grafana/grafana:10.2.2
    container_name: pumpwatch-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pumpwatch2024
    restart: unless-stopped
    depends_on:
      - questdb

networks:
  default:
    name: pumpwatch-network